    <form class="login-form">
        <div class="form-group">
            <label for="name"><strong>Nome</strong></label>
            <input type="text" id="name" placeholder="Digite seu email" required>
        </div>

        <div class="form-group">
            <label for="email"><strong>Email</strong></label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>
        </div>

        <div class="form-group">
            <label for="password"><strong>Senha</strong></label>
            <input type="password" id="password" placeholder="Digite sua senha" required>
        </div>

        <div class="form-group">
            <label for="confirm-password"><strong>Confirme sua senha</strong></label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Digite sua senha" required>
        </div>

        <div class="form-group">
            <label for="type"><strong>Cargo</strong></label>
            <select id="type" name="type" required>
                <option value="ADMINISTRATOR">Gerente</option>
                <option value="EMPLOYEE">Colaborador</option>
            </select>
        </div>

        <a th:href="@{/task/all}" class="login-btn">Cadastre-se</a>
        <!--        <button type="submit" class="login-btn">Entrar</button>-->
    </form>
