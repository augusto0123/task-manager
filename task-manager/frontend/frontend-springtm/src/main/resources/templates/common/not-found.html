<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Não Encontrada</title>

    <!-- Importação do CSS da página de erro -->
    <link rel="stylesheet" href="css/not-found.css">

    <!-- Ícones do Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
<div class="not-found-container">
    <h1>404</h1>
    <p>Oops! A página que você está procurando não foi encontrada.</p>
    <button onclick="goHome()">Voltar para a Página Inicial</button>
    <div class="animated-icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-question-circle"></i>
        <i class="fas fa-map-signs"></i>
    </div>
</div>

<script>
    function goHome() {
        window.location.href = '/'; // Alterar para a rota correta da página inicial
    }
</script>
</body>

</html>
