<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Tarefas em Andamento</title>
    <link rel="stylesheet" href="/css/all-tasks.css">
</head>
<body>

<div layout:fragment="body">

    <div class="main-content">

        <h2 class="main-title1">Tarefas em Andamento</h2>

        <div id="tarefas-container">

            <div class="task" th:each="task : ${tasks}">
                <div class="task-controls">
                    <a th:href="@{/task/edit/{id} (id=${task.id})}" class="edit-icon" title="Editar tarefa">
                        <i class="fa-solid fa-pencil-alt"></i>
                    </a>
                    <a th:href="@{/task/delete/{id} (id=${task.id})}" class="delete-icon" title="Deletar tarefa">
                        <i class="fa-solid fa-trash"></i>
                    </a>
                    <a th:href="@{/task/conclude/{id} (id=${task.id})}" class="complete-icon" title="Concluir tarefa">
                        <i class="fa-solid fa-circle-check"></i>
                    </a>
                </div>

                <h3 th:text="${task.name}"></h3>

                <p class="description" th:text="${task.description}"></p>
                <p><strong>Data limite:</strong></p>
                <p class="data-end" th:text="${task.dueDate}"></p>
                <div class="priority"
                     th:classappend="${task.priority} == 'Importante' ? 'prioridade-importante' :
                     (${task.priority} == 'Essencial' ? 'prioridade-essencial' :
                     (${task.priority} == 'DesejÃ¡vel' ? 'prioridade-desejavel' : ''))"
                     th:text="${task.priority}"></div>
            </div>

        </div>
    </div>

</div>

</body>
</html>
