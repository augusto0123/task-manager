<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Tarefa</title>
    <link rel="stylesheet" href="/css/create-task.css">
</head>
<body>

<div layout:fragment="body">

    <div class="main-content">
        <h2 class="main-title">Editar Tarefa</h2>

        <!-- Formulário para edição de tarefa -->
        <form class="task-form" method="POST" th:action="@{/task/update}">
            <div class="input-group">
                <label for="name"><strong>Nome da Tarefa</strong></label>
                <input type="text" id="name" name="name" th:field="${task.name}" required>
            </div>

            <div class="input-group">
                <label for="description"><strong>Descrição</strong></label>
                <textarea id="description" name="description" th:field="${task.description}" required></textarea>
            </div>

            <div class="input-group">
                <label for="dueDate"><strong>Data Limite</strong></label>
                <input type="date" id="dueDate" name="dueDate" th:field="${task.deuDate}" required>
            </div>

            <div class="input-group">
                <label for="priority"><strong>Prioridade</strong></label>
                <select id="priority" name="priority" th:field="${task.priority}" required>
                    <option value="Essencial">Essencial</option>
                    <option value="Importante">Importante</option>
                    <option value="Desejável">Desejável</option>
                </select>
            </div>

            <div class="input-group">
                <input type="hidden" name="status" id="status" value="Em Andamento">
            </div>

            <button class="submit-btn">Salvar Alterações</button>
        </form>
    </div>

</div>

</body>
</html>
