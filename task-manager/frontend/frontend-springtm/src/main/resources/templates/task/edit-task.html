<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Tarefa</title>
    <link rel="stylesheet" href="/css/create-task.css">
</head>
<body>

<div layout:fragment="body">

    <div class="main-content">
        <h2 class="main-title">Editar Tarefa</h2>

        <!-- Formulário para cadastro de tarefa -->
        <form id="task-form" class="task-form">
            <div class="input-group">
                <label for="task-name"><strong>Nome da Tarefa</strong></label>
                <input type="text" id="task-name" name="task-name" placeholder="Digite o nome da tarefa" required>
            </div>

            <div class="input-group">
                <label for="task-description"><strong>Descrição</strong></label>
                <textarea id="task-description" name="task-description" placeholder="Descreva a tarefa"
                          required></textarea>
            </div>

            <div class="input-group">
                <label for="task-due-date"><strong>Data Limite</strong></label>
                <input type="date" id="task-due-date" name="task-due-date" required>
            </div>

            <div class="input-group">
                <label for="task-priority"><strong>Prioridade</strong></label>
                <select id="task-priority" name="task-priority" required>
                    <option value="essential">Essencial</option>
                    <option value="important">Importante</option>
                    <option value="desired">Desejável</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Salvar Alterações</button>
        </form>
    </div>

</div>

</body>
</html>
