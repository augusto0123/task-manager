<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="/css/profile.css">

    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
<!-- Container principal -->
<div class="profile-container">
    <h2 class="profile-title">Perfil do Usuário</h2>

    <!-- Foto do Usuário -->
    <div class="profile-image">
        <img src="/img/user.avif" alt="Foto do Usuário" id="profile-pic">
    </div>
    <label for="profile-pic-input" class="upload-label"><i class="fa-solid fa-camera"></i> Alterar Foto</label>
    <input type="file" id="profile-pic-input" accept="image/*" onchange="previewImage(event)">

    <!-- Formulário de Edição -->
    <form class="profile-form">
        <div class="form-group">
            <label for="name"><strong>Nome</strong></label>
            <input type="text" id="name" value="Nome do Usuário" required>
        </div>
        <div class="form-group">
            <label for="email"><strong>Email</strong></label>
            <input type="email" id="email" value="usuario@email.com" required>
        </div>
        <div class="form-group">
            <label for="password"><strong>Senha</strong></label>
            <input type="password" id="password" placeholder="Digite uma nova senha">
        </div>
        <button type="submit" class="save-btn">Salvar Alterações</button>
    </form>
</div>

<script>
    function previewImage(event) {
        const image = document.getElementById('profile-pic');
        image.src = URL.createObjectURL(event.target.files[0]);
    }
</script>
</body>

</html>
